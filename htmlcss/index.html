<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
        <title>THE Jitu Frontend Mentor | Results summary component</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="results-component">
            <div id="results">
                <h1>Your Result</h1>
                <div id="result-circle">
                    <p id="total-marks">76</p>
                    <p id="out-of">of 100</p>
                </div>
                <h2>Great</h2>
                <p>You scored higher than 65% of the people who have taken these tests.</p>
                
            </div>
            <div id="summary">
                <h1>Summary</h1>
                <div class="summarytypes" id="reactionsummary">
                    <img src="assets\images\icon-reaction.svg"/>
                    <div class="summarytype">Reaction</div>
                    <div><strong>80</strong> / 100</div>
                </div>

                <div class="summarytypes" id="memorysummary">
                    <img src="assets\images\icon-memory.svg"/>
                    <div class="summarytype">Memory</div>
                    <div><strong>92</strong> / 100</div>
                </div>

                <div class="summarytypes" id="verbalsummary">
                    <img src="assets\images\icon-verbal.svg"/>
                    <div class="summarytype">Verbal</div>
                    <div><strong>61</strong> / 100</div>
                </div>

                <div class="summarytypes" id="visualsummary">
                    <img src="assets\images\icon-visual.svg"/>
                    <div class="summarytype">Visual</div>
                    <div><strong>72</strong> / 100</div>
                </div>

                <button>Continue</button>
            </div>
        
        </div>
        <div class="attribution">
            Challenge by THE Jitu and <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://github.com/JoshuaOndieki">Joshua Ondieki</a>.
          </div>
    </body>
</html>
